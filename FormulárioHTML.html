<!DOCTYPE HTML>
<html lang="pt-br">

<head>
<meta charset="uft-8">
<meta name="viewport" contente="witdh=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="formulário.css" media="screen">
</head>

<body>  
<div>
<h1 id="titulo">Cadastro de DEVs</h1>
<p id="subititulo">Complete suas informações</p>
</div>

<form>


  <fieldset class="grupo">
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label> 
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" nome="sobrenome" id="sobrenome" required>
    </div>

    
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required>
    </fieldset>
    
    </div>

     <div class="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
           <input type="radio" name="devweb" value="fronted" checked>Front-end
        </label>
        <label>
           <input type="radio" name="devweb" value="backend">Back-end 
        </label>
        <label> 
           <input type="radio" name="devweb" value="fullstack">Fullstack
         </label>
     </div>

     <div class="campo">
        <label for="senhoridade"><strong>Senhoridade</strong></label>
        <select id="senhoridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
     </div>

     <fieldset>
         <div id="check">
             <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
             <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
             <label for="tecnologia1">HTML</label>
             <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
             <label for="tecnologia2">CSS</label>
             <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScrip">
             <label for="tecnologia3">JavaScrip</label>
             <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
             <label for="tecnologia4">C#</label>
             <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
             <label for="tecnologia5">PHP</label>
             <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Pyton">
             <label for="tecnologia6">Pyton</label>
             <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
             <label  for="tecnologia7">Java</label>
         </div>
      </fieldset>

      <div class="campo">
          <label for="experiência"><strong>Conte um pouco da sua experiência: </strong></label>
          <textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>
    
        </div>
      <button class="botao" type="submit" onsubmit="">Concluído</button>
      
</form>
</body>
</html>
